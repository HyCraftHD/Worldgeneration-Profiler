buildscript {
    
	apply from: "https://raw.githubusercontent.com/HyCraftHD/Blank-Forge-Project/master/build.methods"
	setup()
		
	repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven { url = "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:${config.forge.gradle}"
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.0.10"
    }
}

apply from: "https://raw.githubusercontent.com/HyCraftHD/Blank-Forge-Project/master/build.methods"
apply from: "https://raw.githubusercontent.com/HyCraftHD/Blank-Forge-Project/master/git.methods"
setup()
info()

apply plugin: "net.minecraftforge.gradle.forge"
apply plugin: "com.matthewprenger.cursegradle"

repositories {
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

getBuildNumber()

version = "${config.mod.version}.${config.buildnumber}"
archivesBaseName = "${config.mod.filename}-[1.8-1.12.2]"

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = config.forge.version
    runDir = "run"
    mappings = config.forge.mapping
    makeObfSourceJar = false
	
	replace "@VERSION@", "${project.version}"
}

jar {
	classifier = ""

    from "LICENSE"
       
    manifest.mainAttributes(
       	"Implementation-Title": config.mod.name,
    	"Implementation-Version": project.version,
		"Built-On": "1.8-1.12.2"
	)
	
	manifest {
        attributes("FMLCorePlugin": "net.hycrafthd.worldgenerationprofiler.WorldGenerationProfilerPlugin")
    }
	
}

task deobfJar(type: Jar) {
	classifier = "dev"

    from sourceSets.main.output
    from "LICENSE"
        
    manifest.mainAttributes(
       	"Implementation-Title": config.mod.name,
    	"Implementation-Version": project.version,
		"Built-On": "1.8-1.12.2"
	)
	
	manifest {
        attributes("FMLCorePlugin": "net.hycrafthd.worldgenerationprofiler.WorldGenerationProfilerPlugin")
    }
	
}

artifacts {
    archives deobfJar
    archives jar
}

sourceSets {
   	main {
		java
		resources
   	}
}

dependencies {
}

task signJar(type: SignJar, dependsOn: reobfJar) {
	keyPass = project.properties["signJar.keyPass"]
	keyStore = project.properties["signJar.keyStore"]
	storePass = project.properties["signJar.storePass"]
	alias = project.properties["signJar.alias"]
	
	inputFile = jar.archivePath
	outputFile = jar.archivePath
}

build.dependsOn signJar

curseforge {
	apiKey = project.properties["token"]
	
	tasks.curseforge.dependsOn build
	tasks.curseforge.dependsOn setBuildNumber
	
  	project {
    	id = config.curse.id
    	releaseType = config.curse.type

		addGameVersion "1.8"
		addGameVersion "1.8.8"
		addGameVersion "1.8.9"
		addGameVersion "1.9"
		addGameVersion "1.9.4"
		addGameVersion "1.10"
		addGameVersion "1.10.2"
		addGameVersion "1.11"
		addGameVersion "1.11.2"
		addGameVersion "1.12"
		addGameVersion "1.12.1"
		addGameVersion "1.12.2"
		
    	mainArtifact(jar) {
      		displayName = "${config.curse.display}-[1.8-1.12.2]-${version}"
    	}
    	
    	addArtifact(deobfJar) {
    		displayName = "${config.curse.display}-[1.8-1.12.2]-${version}-dev"
    		changelog = "Mappings: " + config.forge.mapping
    	}
  	}
}